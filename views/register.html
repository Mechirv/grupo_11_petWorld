<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css"/>
    <link rel="stylesheet" href="../css/general.css"/>
    <title>Document</title>
</head>
<body>
<div class="register-contenedor">
    <div class="header">
        <div class="header-top">
            <img id="logo" src="../img/logo.png">
            <h1 id="titulo">Pet World</h1>
        </div>
        
        <div class="header-bottom">
            <h1>INGRESE SUS DATOS</h1>
        </div>
        
    </div>


    <form id="register"action="/index" method="POST">
        <div class=nombre>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre"  id="nombre">
        </div>

        <div class="apellido">
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido"  id="apellido"><br>
        </div>
        <div class="usuario">
            <label for="usuario">Nombre de Usuario: </label>
            <input type="text" name="usuario"  id="usuario">
        </div>

        <div class="email">
            <label for="email">Email: </label>
            <input type="email" name="email"  id="email"><br>
        </div>
        
        <div class="password">
            <label for="pass">Contraseña: </label>
            <input type="password" name="pass"  id="pass"><br>
        </div>
        
        <div class="password">
            <label for="confirm-pass">Confirmar Contraseña: </label>
            <input type="password" name="confirm"  id="confirm-pass">
        </div>
        
        <div class="dni">
            <label for="dni">DNI: </label>
            <input type="number" name="dni"  id="dni">
        </div>

        <div class="domicilio">
            <label for="domicilio">Domicilio: </label>
            <input type="text" name="domicilio"  id="domicilio">
        </div>
        
        <div class="telefono">
            <label for="telefono">Teléfono: </label>
            <input type="number" name="telefono"  id="telefono">
        </div>

        <div class="buttons">
            <button id="cancel" type="reset">Cancelar</button>
            <button id="button-register" type="submit">Registrarse</button>
        </div>
    </form>
    
    <div class="volver-home"><a href="/">Volver al Home</a></div>

</div>
</body>
</html>
